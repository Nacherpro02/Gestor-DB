<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Gestor-DB</title>
</head>
<body>

  <div id="menu"> 
    <img id="logo" src="styles/assets/logo.png" alt="logo">

    <nav id="nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="adduser.html">Añadir usuario</a></li>
        <li><a href="getuser.html">Buscar usuario</a></li>
      </ul>
    </nav>
  </div>

  <div id="loginForm">
    <h2>Iniciar sesión</h2>
    <form id="login">
      <label for="username">Usuario:</label>
      <input type="text" id="username" required>
      <div class="group-p">
        <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon-p">
        <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
      <input class="input-p" type="password" placeholder="Contraseña">
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <div id="errorMessage" style="color: red; display: none;">
    Invalid username or password.
  </div>

  <script src="backend/login.js"></script>
</body>
</html>
