<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Iniciar sesión</title>
</head>
<body>
  <script>
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = 'index.html';
    }
  </script>
  


  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required>
    <div class="group-p">
      <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon-p">
      <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
    </svg>
    <input class="input-p" id="password" type="password" placeholder="Contraseña">
    </div>
    <button type="submit">Iniciar sesión</button>
  </form>



  <script src="backend/login.js"></script>
</body>
</html>
