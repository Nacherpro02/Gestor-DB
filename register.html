  <form id="registerForm">
    <h2>Registrar cuenta</h2>

      <input type="text" name="username" id="username"
    /></span>

    /></span>

      <label for="password" class="label">Contraseña</label>
      <input type="password" name="password" id="password" />

        src="styles/assets/eye-closed.svg" 
        id="togglePassword" 
        style="position: absolute; right: 0px; top: 40px; width: 20px; cursor: pointer;" />
    </span>
        <span class="input-span" style="position: relative;">
      <label for="password" class="label">Confirmar contraseña</label>
      <input type="password" name="password2" id="password2" />

        src="styles/assets/eye-closed.svg" 
        id="togglePassword" 
        style="position: absolute; right: 0px; top: 40px; width: 20px; cursor: pointer;" />
